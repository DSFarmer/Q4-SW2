<!DOCTYPE html>
<html lang="en">
    <head>
        <title> ICT Seatwork 2 Online Calculator </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: #91baf2;
            }
            
            #numbers {
                border: 3px solid white;
            }
        </style>
    </head>
    <body>
        <center>
            <br>
            <div id="numbers" class="p-2 rounded-2 w-50">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="x"> Value of X </label>
                        <input class="form-control" id="x" type="number" placeholder="Enter a number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="y"> Value of Y </label>
                        <input class="form-control" id="y" type="number" placeholder="Enter a number">
                    </div>
                </div>
                <br>
                <p class="m-0"> Click the buttons below after entering the numbers.. </p>
            </div>
            <br>
            <div class="w-50 row">
                <div class="col-md-6 d-grid">
                    <button id="1" class="btn btn-success btn-block rounded-pill  mb-2"> Addition </button>
                </div>
                <div class="col-md-6 d-grid">
                    <button id="2" class="btn btn-warning btn-block rounded-pill  mb-2"> Subtraction </button>
                </div>
            </div>
            <div class="w-50 row">
                <div class="col-md-6 d-grid">
                    <button id="3" class="btn btn-danger btn-block rounded-pill  mb-2"> Multiplication </button>
                </div>
                <div class="col-md-6 d-grid">
                    <button id="4" class="btn btn-primary btn-block rounded-pill  mb-2"> Division </button>
                </div>
            </div>
            <div class="w-50 row">
                <div class="col-md-12 d-grid">
                    <button id="5" class="btn btn-info btn-block rounded-pill  mb-2"> Exponentiation </button>
                </div>
            </div>
        </center>
        <script>
            function Addition() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x + y;
                alert( x + " plus " + y + " is equal to " + z );
            }
            document.getElementById( "1" ).onclick = Addition;
            
            function Subtraction() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x - y;
                alert( x + " minus " + y + " is equal to " + z );
            }
            document.getElementById( "2" ).onclick = Subtraction;
            
            function Multiplication() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x * y;
                alert( x + " times " + y + " is equal to " + z );
            }
            document.getElementById( "3" ).onclick = Multiplication;
            
            function Division() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = x / y;
                alert( x + " divided by " + y + " is equal to " + z );
            }
            document.getElementById( "4" ).onclick = Division;
            
            function Exponentiation() {
                var x = parseInt( document.getElementById("x").value );
                var y = parseInt( document.getElementById("y").value );
                var z = Math.pow( x, y );
                alert( x + " raised to " + y + " is equal to " + z );
            }
            document.getElementById( "5" ).onclick = Exponentiation;
        </script>
    </body>
</html>
